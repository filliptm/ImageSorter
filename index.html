<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Image Sorter</title>
    <style>
        :root {
            --primary-color: #9b59b6;       /* Purple */
            --secondary-color: #8e44ad;     /* Darker purple */
            --warning-color: #e74c3c;       /* Red */
            --info-color: #f39c12;          /* Orange */
            --background-color: #1e1e2e;    /* Dark background */
            --card-background: #2d2d3f;     /* Slightly lighter dark */
            --text-color: #ecf0f1;          /* Light text */
            --text-secondary: #bdc3c7;      /* Slightly darker text */
            --sidebar-width: 300px;
            --header-height: 60px;
            --grid-columns: 5;
            --border-color: #3d3d5c;        /* Border color */
        }
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .app-container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-background);
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            border-right: 1px solid var(--border-color);
        }
        .sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }
        .sidebar-content {
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
        }
        .main-content.expanded {
            margin-left: 0;
        }
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
        }
        .toggle-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .image-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), 1fr);
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        .image-item {
            position: relative;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
            background-color: var(--card-background);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .selected {
            box-shadow: 0 0 0 3px var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input[type="text"], input[type="number"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .dir-input-container {
            display: flex;
            align-items: center;
        }
        
        .dir-input-container input[type="text"] {
            flex-grow: 1;
            margin-right: 5px;
        }
        
        .browse-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        #submit-btn {
            background-color: var(--primary-color);
            font-size: 1.1em;
            padding: 12px;
        }
        #submit-btn:hover {
            background-color: #2980b9;
        }
        .directory-counts {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .count-item {
            text-align: center;
        }
        .count-value {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <h2>Image Sorter Controls</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="input-dir">Input Directory:</label>
                        <div class="dir-input-container">
                            <input type="text" id="input-dir">
                            <button class="browse-btn" data-target="input-dir">üìÅ</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="good-dir">Good Directory:</label>
                        <div class="dir-input-container">
                            <input type="text" id="good-dir">
                            <button class="browse-btn" data-target="good-dir">üìÅ</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="bad-dir">Bad Directory:</label>
                        <div class="dir-input-container">
                            <input type="text" id="bad-dir">
                            <button class="browse-btn" data-target="bad-dir">üìÅ</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="grid-columns">Grid Columns: <span id="column-value">5</span></label>
                        <input type="range" id="grid-columns" min="1" max="10" value="5">
                    </div>
                    <div class="control-group">
                        <label for="image-count-input">Images to Display:</label>
                        <input type="number" id="image-count-input" min="1" max="100" value="20">
                    </div>
                    <button id="load-images-btn">Load Images</button>
                    <button id="save-settings-btn">Save Settings</button>
                    <button id="reset-btn">Reset Processed</button>
                </div>
                <div class="directory-counts">
                    <div class="count-item">
                        <div>Input</div>
                        <div id="input-count" class="count-value">0</div>
                    </div>
                    <div class="count-item">
                        <div>Good</div>
                        <div id="good-count" class="count-value">0</div>
                    </div>
                    <div class="count-item">
                        <div>Bad</div>
                        <div id="bad-count" class="count-value">0</div>
                    </div>
                </div>
                
                <button id="submit-btn" style="margin-top: 20px; width: 100%; padding: 15px; font-size: 1.1em;">Submit Selection</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <button class="toggle-sidebar">‚ò∞</button>
                <div style="flex-grow: 1;"></div>
            </header>
            <div id="image-container" class="image-container"></div>
        </main>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const toggleSidebarBtn = document.querySelector('.toggle-sidebar');
        const imageContainer = document.getElementById('image-container');
        const submitBtn = document.getElementById('submit-btn');
        const loadImagesBtn = document.getElementById('load-images-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const resetBtn = document.getElementById('reset-btn');
        const gridColumnsSlider = document.getElementById('grid-columns');
        const columnValue = document.getElementById('column-value');
        const imageCountInput = document.getElementById('image-count-input');
        const inputDirInput = document.getElementById('input-dir');
        const goodDirInput = document.getElementById('good-dir');
        const badDirInput = document.getElementById('bad-dir');
        const inputCountElement = document.getElementById('input-count');
        const goodCountElement = document.getElementById('good-count');
        const badCountElement = document.getElementById('bad-count');
        let selectedImages = new Set();
        let displayedImages = [];

        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        async function fetchWithErrorHandling(url, options = {}) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                alert(`Error: ${error.message}`);
            }
        }

        async function loadSettings() {
            console.log('Loading settings...');
            const settings = await fetchWithErrorHandling('/settings');
            if (settings) {
                inputDirInput.value = settings.input_dir || '';
                goodDirInput.value = settings.good_dir || '';
                badDirInput.value = settings.bad_dir || '';
                imageCountInput.value = settings.image_count || 20;
                gridColumnsSlider.value = settings.grid_columns || 5;
                updateGridColumns(gridColumnsSlider.value);
                console.log('Settings loaded successfully');
            }
        }

        async function saveSettings() {
            console.log('Saving settings...');
            const settings = {
                input_dir: inputDirInput.value,
                good_dir: goodDirInput.value,
                bad_dir: badDirInput.value,
                image_count: parseInt(imageCountInput.value),
                grid_columns: parseInt(gridColumnsSlider.value)
            };
            const result = await fetchWithErrorHandling('/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(settings),
            });
            if (result && result.success) {
                alert('Settings saved successfully!');
                console.log('Settings saved successfully');
            }
        }

        async function loadImages() {
            console.log('Loading images...');
            const count = imageCountInput.value;
            displayedImages = await fetchWithErrorHandling(`/images?count=${count}`);
            if (displayedImages) {
                imageContainer.innerHTML = '';
                displayedImages.forEach(image => {
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('image-item');
                    const img = document.createElement('img');
                    img.src = `/image/${image}`;
                    img.alt = image;
                    imgContainer.appendChild(img);
                    imgContainer.addEventListener('click', () => toggleSelection(imgContainer, image));
                    imageContainer.appendChild(imgContainer);
                });
                selectedImages.clear();
                updateCounts();
                console.log(`${displayedImages.length} images loaded successfully`);
            }
        }

        function toggleSelection(imgElement, imageName) {
            imgElement.classList.toggle('selected');
            if (selectedImages.has(imageName)) {
                selectedImages.delete(imageName);
            } else {
                selectedImages.add(imageName);
            }
            console.log(`Image ${imageName} ${selectedImages.has(imageName) ? 'selected' : 'deselected'}`);
        }

        function updateGridColumns(columns) {
            document.documentElement.style.setProperty('--grid-columns', columns);
            columnValue.textContent = columns;
            console.log(`Grid columns updated to ${columns}`);
        }

        async function submitSelection() {
            console.log('Submitting selection...');
            const result = await fetchWithErrorHandling('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    displayed: displayedImages,
                    selected: Array.from(selectedImages)
                }),
            });
            if (result && result.success) {
                selectedImages.clear();
                await loadImages();
                console.log('Selection submitted successfully');
            }
        }

        async function resetProcessed() {
            console.log('Resetting processed images...');
            const result = await fetchWithErrorHandling('/reset', { method: 'POST' });
            if (result && result.success) {
                await loadImages();
                console.log('Processed images reset successfully');
            }
        }

        async function updateCounts() {
            console.log('Updating counts...');
            const counts = await fetchWithErrorHandling('/counts');
            if (counts) {
                inputCountElement.textContent = counts.input;
                goodCountElement.textContent = counts.good;
                badCountElement.textContent = counts.bad;
                console.log('Counts updated successfully');
            }
        }

        gridColumnsSlider.addEventListener('input', (e) => updateGridColumns(e.target.value));
        loadImagesBtn.addEventListener('click', loadImages);
        saveSettingsBtn.addEventListener('click', saveSettings);
        submitBtn.addEventListener('click', submitSelection);
        resetBtn.addEventListener('click', resetProcessed);

        // Directory browsing functionality
        document.querySelectorAll('.browse-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const targetInput = btn.getAttribute('data-target');
                const currentPath = document.getElementById(targetInput).value || '';
                
                try {
                    // Show loading indicator
                    btn.textContent = '‚è≥';
                    btn.disabled = true;
                    
                    const response = await fetch(`/list_directories?current=${encodeURIComponent(currentPath)}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Create and show directory selection dialog
                    const dialog = document.createElement('div');
                    dialog.style.position = 'fixed';
                    dialog.style.top = '50%';
                    dialog.style.left = '50%';
                    dialog.style.transform = 'translate(-50%, -50%)';
                    dialog.style.backgroundColor = 'var(--card-background)';
                    dialog.style.padding = '20px';
                    dialog.style.borderRadius = '5px';
                    dialog.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
                    dialog.style.zIndex = '2000';
                    dialog.style.width = '500px';
                    dialog.style.maxHeight = '80vh';
                    dialog.style.overflow = 'auto';
                    
                    let dialogContent = `
                        <h3>Select Directory</h3>
                        <div style="margin-bottom: 10px;">
                            <strong>Current: </strong>${data.current_path}
                        </div>
                        <div style="margin-bottom: 15px; max-height: 300px; overflow-y: auto;">
                            ${data.parent ? `<div style="padding: 8px; cursor: pointer; border-bottom: 1px solid var(--border-color);" class="dir-item" data-path="${data.parent}">üìÅ ..</div>` : ''}
                            ${data.directories.map(dir => `
                                <div style="padding: 8px; cursor: pointer; border-bottom: 1px solid var(--border-color);" class="dir-item" data-path="${dir.path}">
                                    üìÅ ${dir.name}
                                </div>
                            `).join('')}
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <button id="cancel-dir-select" style="background-color: var(--warning-color);">Cancel</button>
                            <button id="select-current-dir" style="background-color: var(--primary-color);">Select This Directory</button>
                        </div>
                    `;
                    
                    dialog.innerHTML = dialogContent;
                    document.body.appendChild(dialog);
                    
                    // Add event listeners for directory navigation
                    dialog.querySelectorAll('.dir-item').forEach(item => {
                        item.addEventListener('click', async () => {
                            const path = item.getAttribute('data-path');
                            try {
                                const response = await fetch(`/list_directories?current=${encodeURIComponent(path)}`);
                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                                const newData = await response.json();
                                
                                // Update dialog content with new directory listing
                                const directoryList = dialog.querySelector('div[style*="max-height"]');
                                directoryList.innerHTML = `
                                    ${newData.parent ? `<div style="padding: 8px; cursor: pointer; border-bottom: 1px solid var(--border-color);" class="dir-item" data-path="${newData.parent}">üìÅ ..</div>` : ''}
                                    ${newData.directories.map(dir => `
                                        <div style="padding: 8px; cursor: pointer; border-bottom: 1px solid var(--border-color);" class="dir-item" data-path="${dir.path}">
                                            üìÅ ${dir.name}
                                        </div>
                                    `).join('')}
                                `;
                                
                                // Update current path display
                                dialog.querySelector('div[style*="margin-bottom: 10px"]').innerHTML = `<strong>Current: </strong>${newData.current_path}`;
                                
                                // Reattach event listeners to new directory items
                                directoryList.querySelectorAll('.dir-item').forEach(newItem => {
                                    newItem.addEventListener('click', function() {
                                        const newPath = this.getAttribute('data-path');
                                        item.click(); // Reuse the parent click handler with the new path
                                    });
                                });
                            } catch (error) {
                                console.error('Error navigating directory:', error);
                                alert(`Error navigating directory: ${error.message}`);
                            }
                        });
                    });
                    
                    // Cancel button closes the dialog
                    dialog.querySelector('#cancel-dir-select').addEventListener('click', () => {
                        document.body.removeChild(dialog);
                    });
                    
                    // Select button sets the input value and closes the dialog
                    dialog.querySelector('#select-current-dir').addEventListener('click', () => {
                        document.getElementById(targetInput).value = data.current_path;
                        document.body.removeChild(dialog);
                    });
                    
                } catch (error) {
                    console.error('Error browsing directories:', error);
                    alert(`Error browsing directories: ${error.message}`);
                } finally {
                    // Restore button
                    btn.textContent = 'üìÅ';
                    btn.disabled = false;
                }
            });
        });

        loadSettings().then(() => {
            loadImages();
            updateCounts();
        });
    </script>
</body>
</html>
